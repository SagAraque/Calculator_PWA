<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Metadata para PWA-->
    <meta name="theme-color" content="#41b883">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar barra de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-app-status-bar-style" content="black">

    <title>Calculadora VUE</title>
    <!--CSS-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">
    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div class="displayContainer">
            <ul id="history">
                <li v-for="(item, index) in history" v-on:click="getHistory(index)">{{item}}</li>
            </ul>
            <h3 id="value"> <img id="cleanIcon" src="./img/clean.png" alt="" v-on:click="cleanHistory">{{value}}</h3>
        </div>
        <div class="buttonContainer">
            <div class="buttonGrid">
                <button v-on:click="setCharacter('7')">7</button>
                <button v-on:click="setCharacter('8')">8</button>
                <button v-on:click="setCharacter('9')">9</button>
                <button v-on:click="setCharacter('4')">4</button>
                <button v-on:click="setCharacter('5')">5</button>
                <button v-on:click="setCharacter('6')">6</button>
                <button v-on:click="setCharacter('1')">1</button>
                <button v-on:click="setCharacter('2')">2</button>
                <button v-on:click="setCharacter('3')">3</button>
                <button v-on:click="setCharacter('0')">0</button>
                <button v-on:click="setCharacter('.')">,</button>
                <button v-on:click="setCharacter('x')">&times;</button>
                <button v-on:click="setCharacter('-')">&minus;</button>
                <button v-on:click="setCharacter('+')">&plus;</button>
                <button v-on:click="operate">&equals;</button>
                <button v-on:click="del">DEL</button>
                <button v-on:click="restart">C</button>
                <button v-on:click="pow">&times;<sup>2</sup></button>
                <button v-on:click="sqrt">âˆšx</button>
                <button v-on:click="setCharacter('/')">&divide;</button>
            </div>
        </div>
    </div>

    <script src="./load.js"></script>
    <script src="./js/vue.global.prod.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
